version: "3.0"

module:
  meta:
    type: remote
  spec:
    endpoints:
      - endpoint:
          meta:
            kind: http
          spec:
            functions: greeter.fns/*
            urlPathTemplate: http://greeter-functions:1108/
    ingresses:
      - ingress:
          meta:
            type: io.statefun.kafka/ingress
            id: greeter.io/stock
          spec:
            address: kafka:9092
            deliverySemantic:
              type: exactly-once
              transactionTimeoutMillis: 10000
            consumerGroupId: greeter
            startupPosition:
              type: earliest
            topics:
              - topic: stock-find
                valueType: types/types.Stock.StockFind
                targets:
                  - greeter.fns/stock
              - topic: stock-subtract
                valueType: types/types.Stock.StockSubtract
                targets:
                  - greeter.fns/stock
              - topic: stock-add
                valueType: types/types.Stock.StockAdd
                targets:
                  - greeter.fns/stock
              - topic: stock-item-create
                valueType: types/types.Stock.StockItemCreate
                targets:
                  - greeter.fns/stock
      - ingress:
          meta:
            type: io.statefun.kafka/ingress
            id: greeter.io/order
          spec:
            address: kafka:9092
            deliverySemantic:
              type: exactly-once
              transactionTimeoutMillis: 10000
            consumerGroupId: greeter
            startupPosition:
              type: earliest
            topics:
              - topic: order-add-item
                valueType: types/types.Order.OrderAddItem
                targets:
                  - greeter.fns/order
              - topic: order-checkout
                valueType: types/types.Order.OrderCheckout
                targets:
                  - greeter.fns/order
              - topic: order-delete
                valueType: types/types.Order.OrderDelete
                targets:
                  - greeter.fns/order
              - topic: order-create
                valueType: types/types.Order.OrderCreate
                targets:
                  - greeter.fns/order
              - topic: order-find
                valueType: types/types.Order.OrderFind
                targets:
                  - greeter.fns/order
              - topic: order-remove-item
                valueType: types/types.Order.OrderRemoveItem
                targets:
                  - greeter.fns/order
              - topic: payment-status
                valueType: types/types.Order.OrderPaymentStatus
                targets:
                  - greeter.fns/order
      - ingress:
          meta:
            type: io.statefun.kafka/ingress
            id: greeter.io/payment
          spec:
            address: kafka:9092
            deliverySemantic:
              type: exactly-once
              transactionTimeoutMillis: 10000
            consumerGroupId: greeter
            startupPosition:
              type: earliest
            topics:
              - topic: payment-add-funds
                valueType: types/types.Payment.PaymentAddFunds
                targets:
                  - greeter.fns/payment
              - topic: payment-find_user
                valueType: types/types.Payment.PaymentFindUser
                targets:
                  - greeter.fns/payment
    egresses:
      - egress:
          meta:
            type: io.statefun.kafka/egress
            id: stock-namespace/stock
          spec:
            address: kafka:9092
            deliverySemantic:
              type: exactly-once
              transactionTimeoutMillis: 10000
              # producer:
              #      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      - egress:
          meta:
            type: io.statefun.kafka/egress
            id: order-namespace/order
          spec:
            address: kafka:9092
            deliverySemantic:
              type: exactly-once
              transactionTimeoutMillis: 10000
      - egress:
          meta:
            type: io.statefun.kafka/egress
            id: payment-namespace/payment
          spec:
            address: kafka:9092
            deliverySemantic:
              type: exactly-once
              transactionTimeoutMillis: 10000
