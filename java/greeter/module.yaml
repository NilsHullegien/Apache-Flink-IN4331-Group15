version: "3.0"

module:
  meta:
    type: remote
  spec:
    endpoints:
      - endpoint:
          meta:
            kind: http
          spec:
            functions: greeter.fns/*
            urlPathTemplate: http://greeter-functions:1108/
    ingresses:
      - ingress:
          meta:
            type: io.statefun.kafka/ingress
            id: greeter.io/stock
          spec:
            address: kafka:9092
            deliverySemantic:
              type: exactly-once
              transactionTimeoutMillis: 10000
            consumerGroupId: greeter
            startupPosition:
              type: earliest

            topics:
#             STOCK
              - topic: stock-find
                valueType: greeter.types/org.apache.flink.statefun.playground.java.greeter.types.Stock.StockFind
                targets:
                  - greeter.fns/stock
              - topic: stock-subtract
                valueType: greeter.types/org.apache.flink.statefun.playground.java.greeter.types.Stock.StockSubtract
                targets:
                  - greeter.fns/stock
              - topic: stock-add
                valueType: greeter.types/org.apache.flink.statefun.playground.java.greeter.types.Stock.StockAdd
                targets:
                  - greeter.fns/stock
              - topic: stock-item-create
                valueType: greeter.types/org.apache.flink.statefun.playground.java.greeter.types.Stock.StockItemCreate
                targets:
                  - greeter.fns/stock

#            ORDER

              - topic: order-add-item
                  valueType: greeter.types/org.apache.flink.statefun.playground.java.greeter.types.Order.OrderAddItem
                  targets:
                    - greeter.fns/order
              - topic: order-checkout
                valueType: greeter.types/org.apache.flink.statefun.playground.java.greeter.types.Order.OrderCheckout
                targets:
                  - greeter.fns/order
              - topic: order-delete
                  valueType: greeter.types/org.apache.flink.statefun.playground.java.greeter.types.Order.OrderDelete
                  targets:
                    - greeter.fns/order
              - topic: order-create
                valueType: greeter.types/org.apache.flink.statefun.playground.java.greeter.types.Order.OrderCreate
                targets:
                  - greeter.fns/order
              - topic: order-find
                valueType: greeter.types/org.apache.flink.statefun.playground.java.greeter.types.Order.OrderFind
                targets:
                  - greeter.fns/order
              - topic: order-remove-item
                valueType: greeter.types/org.apache.flink.statefun.playground.java.greeter.types.Order.OrderRemoveItem
                targets:
                  - greeter.fns/order
    egresses:
      - egress:
          meta:
            type: io.statefun.kafka/egress
            id: greeter.io/user-greetings
          spec:
            address: kafka:9092
            deliverySemantic:
              type: exactly-once
              transactionTimeoutMillis: 10000
